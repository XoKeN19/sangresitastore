{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SangresitaStore</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variables CSS para el tema Rolex */
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #B8860B;
            --dark-charcoal: #1a1a1a;
            --light-charcoal: #2c2c2c;
            --pure-white: #ffffff;
            --soft-gray: #f8f9fa;
            --text-gray: #666666;
            --border-light: #e5e5e5;
            --shadow-soft: 0 2px 20px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 40px rgba(0,0,0,0.12);
            --shadow-strong: 0 15px 60px rgba(0,0,0,0.15);
        }

        body {
            background: linear-gradient(135deg, var(--dark-charcoal) 0%, var(--light-charcoal) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            padding: 20px 0;
        }

        /* Animación de fondo con partículas flotantes */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(212,175,55,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(212,175,55,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(212,175,55,0.05)"/><circle cx="10" cy="90" r="0.5" fill="rgba(212,175,55,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            animation: grainMove 20s ease-in-out infinite;
        }

        /* Partículas flotantes doradas */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--primary-gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 40%;
            animation-delay: 6s;
            animation-duration: 16s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 50%;
            animation-delay: 8s;
            animation-duration: 19s;
        }

        .particle:nth-child(6) {
            width: 7px;
            height: 7px;
            left: 60%;
            animation-delay: 10s;
            animation-duration: 17s;
        }

        .particle:nth-child(7) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 12s;
            animation-duration: 21s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 14s;
            animation-duration: 18s;
        }

        .particle:nth-child(9) {
            width: 4px;
            height: 4px;
            left: 90%;
            animation-delay: 16s;
            animation-duration: 20s;
        }

        /* Ondas de luz sutiles */
        .light-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            animation: waveExpand 8s infinite ease-out;
        }

        .wave:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .wave:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        /* Animaciones */
        @keyframes grainMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-strong);
            padding: 60px 50px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-icon {
            width: 100px;
            height: 100px;
            background: var(--primary-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: var(--shadow-medium);
        }

        .register-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .register-header h2 {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 3px;
            color: var(--dark-charcoal);
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-control {
            border-radius: 0;
            border: 1px solid var(--border-light);
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--pure-white);
        }

        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.15);
            outline: none;
        }

        .form-label {
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--dark-charcoal);
            margin-bottom: 8px;
        }

        .btn-register {
            background: var(--primary-gold);
            border: none;
            border-radius: 0;
            padding: 15px 40px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            color: var(--dark-charcoal);
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--dark-charcoal);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-register:hover {
            color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-register:hover::before {
            left: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
        }

        .login-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s ease;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-gold);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .alert {
            border-radius: 0;
            border: none;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .register-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Responsive para animaciones */
        @media (max-width: 768px) {
            .particle {
                opacity: 0.4;
            }
            
            .wave {
                width: 150px;
                height: 150px;
            }
            
            .floating-particles .particle:nth-child(n+6) {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .particle {
                opacity: 0.3;
            }
            
            .wave {
                width: 100px;
                height: 100px;
            }
            
            .floating-particles .particle:nth-child(n+4) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animaciones de fondo -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="light-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="register-card">
        <div class="register-header">
            <div class="register-icon">
                <i class="fas fa-gamepad fa-2x text-white"></i>
            </div>
            <h2 class="fw-bold text-dark">Crear Cuenta</h2>
            <p class="text-muted">Únete a SangresitaStore y descubre un mundo de videojuegos</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="crear-usuario">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user"></i> Nombre
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">
                        <i class="fas fa-user"></i> Apellido
                    </label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">
                    <i class="fas fa-phone"></i> Teléfono
                </label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="mb-4">
                <label for="direccion" class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Dirección
                </label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3" required placeholder="Ingresa tu dirección completa"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-register btn-primary btn-lg">
                    <i class="fas fa-gamepad"></i> Crear Cuenta
                </button>
            </div>
        </form>

        <div class="login-link">
            <p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
