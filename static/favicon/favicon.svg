<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con bordes -->
  <circle cx="50" cy="50" r="48" fill="#8B0000" stroke="#000080" stroke-width="2"/>
  <circle cx="50" cy="50" r="45" fill="#4B0082"/>
  
  <!-- Texto SANGRESITA -->
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF0000">SANGRESITA</text>
  
  <!-- Texto STORE -->
  <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#9370DB">STORE</text>
  
  <!-- Estrella (top-left) -->
  <polygon points="25,40 27,45 32,45 28,48 30,53 25,50 20,53 22,48 18,45 23,45" fill="#FF0000" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- Alien pixelado (top-right) -->
  <rect x="70" y="40" width="8" height="8" fill="#00BFFF"/>
  <rect x="72" y="42" width="2" height="2" fill="#FF0000"/>
  <rect x="74" y="42" width="2" height="2" fill="#FF0000"/>
  
  <!-- Controlador central -->
  <rect x="35" y="55" width="30" height="15" rx="3" fill="white" stroke="#000" stroke-width="0.5"/>
  <!-- Botones del controlador -->
  <circle cx="42" cy="62" r="2" fill="#00BFFF"/>
  <circle cx="46" cy="62" r="2" fill="#00BFFF"/>
  <circle cx="50" cy="62" r="2" fill="#00BFFF"/>
  <circle cx="54" cy="62" r="2" fill="#00BFFF"/>
  <!-- D-pad -->
  <rect x="38" y="58" width="6" height="2" fill="#333"/>
  <rect x="39" y="57" width="2" height="6" fill="#333"/>
  
  <!-- Consola retro (bottom-left) -->
  <rect x="20" y="65" width="12" height="8" fill="#FF0000"/>
  <rect x="22" y="67" width="8" height="4" fill="#CCC"/>
  
  <!-- Funko Pop (bottom-right) -->
  <rect x="68" y="65" width="8" height="8" fill="#9370DB"/>
  <rect x="70" y="67" width="2" height="2" fill="#4B0082"/>
  <rect x="72" y="67" width="2" height="2" fill="#4B0082"/>
</svg>

