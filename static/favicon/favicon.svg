<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo beige claro con textura sutil -->
  <defs>
    <pattern id="paperTexture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#E8E3DB" opacity="0.3"/>
      <circle cx="15" cy="15" r="0.5" fill="#E8E3DB" opacity="0.3"/>
      <circle cx="10" cy="2" r="0.3" fill="#E8E3DB" opacity="0.2"/>
      <circle cx="2" cy="18" r="0.3" fill="#E8E3DB" opacity="0.2"/>
    </pattern>
    <!-- Sombra sutil para las letras -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0.5" dy="0.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo beige circular -->
  <circle cx="100" cy="100" r="100" fill="#F5F1EB"/>
  <circle cx="100" cy="100" r="100" fill="url(#paperTexture)"/>
  
  <!-- CÃ­rculo exterior con borde -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#8B7D6B" stroke-width="2.5"/>
  
  <!-- Letra R con sombra -->
  <text x="58" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="#8B7D6B" filter="url(#textShadow)">R</text>
  
  <!-- Dos puntos entre R y C -->
  <circle cx="95" cy="60" r="2.8" fill="#8B7D6B"/>
  <circle cx="95" cy="70" r="2.8" fill="#8B7D6B"/>
  
  <!-- Letra C con sombra -->
  <text x="108" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="#8B7D6B" filter="url(#textShadow)">C</text>
  
  <!-- Texto RE:CONNECT -->
  <text x="100" y="138" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="13" font-weight="500" fill="#8B7D6B" text-anchor="middle" letter-spacing="2px">RE:CONNECT</text>
</svg>
