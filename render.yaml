# Render Blueprint para deploy automático
# Este archivo es opcional - también puedes configurar manualmente en la web

services:
  # Web Service
  - type: web
    name: cowork-app
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn cowork.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cowork-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: cowork-db
    plan: free
    databaseName: cowork_db
    user: cowork_user

